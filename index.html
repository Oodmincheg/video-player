<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="centered">
    <div class="player">
        <video width="800" class="video" src='https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment'
            playsinline></video>
        <div class="controls-container">
            <div class="progress-bar">
                <div class="progress-range"></div>
            </div>
            <div class="controls">
                <div class="controls-left">
                    <button class="play-button">Play</button>
                    <button class="mute">Mute</button>
                    <div class="volume"></div>
                </div>
                <div class="controls-right">
                    <select class="speed">
                        <option value="1" selected>1.0 x</option>
                        <option value="1.25">1.25 x</option>
                        <option value="1.5">1.5 x</option>
                        <option value="2">2 x</option>
                    </select>
                    <div class="time">
                        <span class="current-time"></span>
                        /
                        <span class="duration-time"></span>
                    </div>
                    <button class="full-screen">Full</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
